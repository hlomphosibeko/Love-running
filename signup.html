<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Meta tags for search engines -->
   <meta name="description"
      content="Love Running.Club for runners in Dublin, Ireland, Urban running, trail running, Dublin docklands and Phoenix Park">
   <meta name="keywords" content="lone running, run, running club, Ireland, Dublin, sport, exercise">
   <title>Love Running</title>
   <!-- Favicon  -->
   <link rel="icon" type="image/x.icon" href="assets/favicon/favicon.ico">
   <!-- Stylesheet -->
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   <!-- Header -->
   <header>
      <a href="index.html">
         <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
         <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
         </ul>
      </nav>
   </header>

   <!-- Main content -->
   <main>
      <section id="signup">
         <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="text" name="email_address" id="email-address" class="text-input" required>
            <br>
            <div id="radio-buttons">
               <div>
                  <label for="road">Road</label>
                  <input type="radio" name="running_preference" id="road" value="road" required checked>
               </div>
               <div>
                  <label for="trail">Trail</label>
                  <input type="trail" name="running_preference" id="trail" value="trail" required>
               </div>
               <div>
                  <label for="both">Both</label>
                  <input type="both" name="running_preference" id="both" value="both" required>
               </div>
            </div>
            </div>
            <button type="submit" class="join-button">Let's run!</button>
         </form>
      </section>
   </main>

   <!-- Footer -->
   <footer>
      <ul id="social-networks">
         <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
               aria-label="visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>
         <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
               aria-label="visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
         <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
               aria-label="visit our YouTube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
         <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
               aria-label="visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
   </footer>

   <!-- Font Awesome kit-->
   <script src="https://kit.fontawesome.com/c40d37ae6f.js" crossorigin="anonymous"></script>
</body>

</html>
